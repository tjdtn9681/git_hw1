	<div id="wrap">

		<div id="content">

			<h1>"자기소개"를 본 소감</h1>
			<form action="#" method="post">
				<table border="1">
					<tr>
						<th>이름</th>
						<td colspan="3">
							<input type="text"/>
						</td>
					</tr>
					<tr>
						<th>직업</th>
						<td>
							<input type="text"/>
						</td>
						<th>나이</th>
						<td>
							<select>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td colspan="3">
							<input type="radio" name="sex" value="m"/>남
							<input type="radio" name="sex" value="f"/>여
						</td>
					</tr>
					<tr>
						<th>만족도</th>
						<td colspan="3">
							<select>
								<option value="만족">안성수에 대해 많이 알 수 있었다.</option>
								<option value="중간">아직 잘 모르겠다.</option>
								<option value="불만족">전혀 모르겠다.</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>정보</th>
						<td colspan="3">
							<input type="radio" name="충분" value="s"/>충분
							<input type="radio" name="보통" value="a"/>보통
							<input type="radio" name="부족" value="z"/>부족
						</td>
					</tr>
					<tr>
						<th>의견</th>
						<td colspan="3">
							<textarea rows="10" cols="50" name="a"></textarea>
						</td>
					</tr>
				</table>
			<input type="submit"  value="완료"/>
